<ion-header>
  <ion-toolbar>
    <ion-title>Snappynote</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleTheme()">
        <ion-icon name="contrast"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar [(ngModel)]="filterText" (ionChange)="filterNotes()" placeholder="Search notes"></ion-searchbar>
  <ion-buttons slot="end">
    <ion-button (click)="sortNotes()">
      <ion-icon name="sort-ascending"></ion-icon>
    </ion-button>
    
  </ion-buttons>
</ion-toolbar>

<ion-content [ngClass]="themeClass">
  <ion-list>
    <ion-item-sliding *ngFor="let note of notes">
      <ion-item>
        <ion-label>{{ note.title }}</ion-label>
      </ion-item>
        <ion-item-option (click)="editNote(note)">
          <ion-icon name="create"></ion-icon>
          Edit
        </ion-item-option>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteNote(note.id)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNote()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
